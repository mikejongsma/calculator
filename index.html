<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>A calculator in JavaScript</title>
    <link rel="stylesheet" type="text/css" href="main.css">
    <link href="https://fonts.googleapis.com/css?family=Orbitron" rel="stylesheet">
    <script src="logic.js"></script>
</head>
<body><p class="title"><b>A calculator in JavaScript.</b><br /><br />normal | Scientific</p>
    <div class="calculator">
        <div class="display">
            <input type="text" id="displayInput"></p>
        </div>
        <br />
        <div class="btn" id="7" onclick="input(id)">7</div>
        <div class="btn" id="8" onclick="input(id)">8</div>
        <div class="btn" id="9" onclick="input(id)">9</div>
        <div class="btn" id="/" onclick="input(id)">/</div>
        <br />
        <div class="btn" id="4" onclick="input(id)">4</div>
        <div class="btn" id="5" onclick="input(id)">5</div>
        <div class="btn" id="6" onclick="input(id)">6</div>
        <div class="btn" id="*" onclick="input(id)">X</div>
        <br />
        <div class="btn" id="1" onclick="input(id)">1</div>
        <div class="btn" id="2" onclick="input(id)">2</div>
        <div class="btn" id="3" onclick="input(id)">3</div>
        <div class="btn" id="-" onclick="input(id)">-</div>
        <br />
        <div class="btn" id="0" onclick="input(id)">0</div>
        <div class="btn" onclick="clearDisplay()">C</div>
        <div class="btn" id="+" onclick="input(id)">+</div>
        <div class="btn" id="resultBtn" onclick="getTotal()">=</div>
    </div>
</body>
</html>
